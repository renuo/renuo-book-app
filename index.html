<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Renuo Book App</title>

  <link href="index.css?v=2018-08-30" rel="stylesheet">
  <link href="dates.css?v=2018-08-29" rel="stylesheet">
  <link href="projects.css?v=2018-08-30" rel="stylesheet">
  <link href="assignments.css?v=2018-08-30" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="selector.js?v=2018-08-30"></script>
</head>

<body>
  <div style="float: right;">
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <button id="save_button" style="display: none;">Save in GSheets</button>
  </div>

  <h1>Renuo Book App</h1>

  <section>
    <ul id="projects-list" class="projects-list"></ul>
  </section>

  <section>
    <div class="table-scroll-container">
      <table id="assignments-table" class="assignments-table"></table>
    </div>
  </section>

  <script src="sheets.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>
</html>
